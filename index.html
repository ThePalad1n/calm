<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Relaxation APP</title>
</head>


<body>

    <div class="jumbotron" style="background-color: transparent !important">
        <h1>Welcome to Just Breathe</h1>
        <p>Please choose an environment to get started</p>

        <div class="square">
            <div class="content">
                <button type="submit" id="nature">
                <img class="rs" src='https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1440&q=80' />
                </button>
                <p>Nature</p>
            </div>
        </div>

        <div class="square">
            <div class="content">
                <button type="submit" id="aqua">
                <img class="rs" src="https://images.unsplash.com/photo-1559825481-12a05cc00344?ixlib=rb-1.2.1&w=1000&q=80" />
                </button>
                <p>Aqua</p>
            </div>
        </div>

        <div class="square">
            <div class="content">
                <a href="lava">
                    <img class="rs" src='https://images.unsplash.com/photo-1553949345-eb786bb3f7ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80'>
                    <p>Lava</p>
            </div>
        </div>

        <div class="square">
            <div class="content">
                <button type="submit" id="space">
                <img class="rs" src='https://images.unsplash.com/photo-1502581827181-9cf3c3ee0106?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=721&q=80' />
                </button>
                <p>Space</p>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        document.getElementById("nature").onclick = function() {
            location.href = "calm/nature.html";
        };
        document.getElementById("aqua").onclick = function() {
            location.href = "calm/aqua.html";
        };
        document.getElementById("space").onclick = function() {
            location.href = "calm/sorry.html";
        };
    </script>

</body>

</html>
