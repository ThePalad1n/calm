<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Relaxation APP</title>
</head>
<style>
    .square {
        float: left;
        position: relative;
        width: 40%;
        padding-bottom: 30%;
        /* = width for a 1:1 aspect ratio */
        margin: 1.66%;
        overflow: hidden;
    }
    
    .content {
        position: absolute;
        height: 80%;
        /* = 100% - 2*10% padding */
        width: 90%;
        /* = 100% - 2*5% padding */
        padding: 10% 5%;
    }
</style>

<body>
    <div class="jumbotron" style="background-color: transparent !important">
        <h1>Welcome to Just Breathe</h1>
        <p>Please choose an environment to get started</p>

        <div class="square">
            <div class="content">
                <p>Nature</p>
            </div>
        </div>
        <div class="square">
            <div class="content">
                <p>Aqua</p>
            </div>
        </div>
        <div class="square">
            <div class="content">
                <p>Lava</p>
            </div>
        </div>
        <div class="square">
            <div class="content">
                <p>Space</p>
            </div>
        </div>
    </div>
</body>

</html>
